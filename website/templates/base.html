{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CyberDefender{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">




    <!-- CSS personalizzato -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #bf0c0c;">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{% static 'img/logopss.png' %}" alt="Logo" class="logo-img me-2">
            <strong class="fs-3 text-white">CyberDefender</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-white" href="">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="">Enciclopedia</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="">Rilevamento attacco</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="">Analisi messaggi sospetti</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="">Analisi numeri sospetti</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenuto dinamico -->
<div class="container mt-5">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
